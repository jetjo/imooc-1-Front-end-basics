<!-- http-head-referrer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习在页面元数据中设置请求头Referrer</title>
</head>
<body>
    <a href="//www.google.com">打开控制台查看请求头, 打开“网络”面板，开启日志记录，选中全部请求查看</a>
    <div>
        <img src="./html头部meta中指定no-referrer.png" alt="" width="45%">
        <img src="./html头部meta中未指定no-referrer.png" alt="" width="45%">
    </div>
</body>
</html>
