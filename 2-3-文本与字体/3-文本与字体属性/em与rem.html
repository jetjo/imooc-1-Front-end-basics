<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>em与rem</title>

        <style>
            * {
                padding: 0;
            }

            :root {
                font-size: 32px;
            }

            body {
                font-size: 12px;
            }

            .box {
                font-size: 18px;
            }

            .font-em {
                font-size: 1em;
                line-height: 2em;
                line-height: 2rem;
                line-height: 2;
                line-height: 1em;
                line-height: 1rem;
                line-height: 1;
                line-height: inherit;
                background-color: #f0e;
            }

            .font-rem {
                font-size: 1rem;
                line-height: 2rem;
                line-height: 2em;
                line-height: 2;
                line-height: 1rem;
                line-height: 1em;
                line-height: 1;
                line-height: inherit;
                background-color: #f0e;
            }

        </style>
    </head>

    <body>


        <div class="box">
            <p class="font-em">em是相对于元素继承的font-size，</p>
            <p class="font-rem">rem是相对于根元素html而言的。</p>
        </div>
    </body>

</html>
