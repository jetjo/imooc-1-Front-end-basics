<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2-行内元素特点</title>
        <style>
            :root {
                background-color: white;
                color: white;
                font-weight: 700;
                /* line-height: 2; */
            }

            body {
                margin: 10px;
                overflow: hidden;
                padding: 10px;
                background: black;
                background-clip: content-box;
                /* text-align: center; */
            }

            body>span {
                background-color: #7777;
                margin: 100px 10px;
                padding: 50px 10px;
                border: 1px solid blue;
            }

            body>span::after {
                content: '这是span';
                margin: 100px 10px;
                padding: 50px 10px;
                color: red;
            }

            body>span:nth-of-type(1) {
                margin-right: 0;
            }

            body>span:nth-of-type(5) {
                padding: 6px 100px;
                background-color: #7707;
            }

            body>span:nth-of-type(2) {
                margin-left: 0;
                margin-right: 0;
                width: 2000px;
                height: 2000px;
            }

            body>span:nth-of-type(3) {
                margin-left: 0;
                height: 2000px;
            }

            body>span:nth-of-type(4) {
                margin-left: 100px;
            }

            body>div>a {
                width: 500px;
                height: 50px;
                background-color: #0707;
                margin: 100px 10px;
                padding: 22px 10px;
            }

            body>div>a::after {
                content: '这是a';
                margin: 100px 10px;
                padding: 220px 10px;
                color: red;
            }

        </style>
    </head>

    <body>
        <span>1、能并排显示</span><span>2、不能设置宽高</span>
        <span>3、不设置宽时自动收缩</span>
        <span>4、垂直方向margin无效</span><br />
        <span>5、垂直方向padding塌陷</span>
        <div style="height: 50px; line-height: 50px; background-color: coral; text-align: center;">4、常见的块级元素有：
            <span>a</span>、
            <span>span</span>、
            <span>em</span>、
            <span>b</span>、
            <span>u</span>、
            <span>i</span>
        </div>

        <div>
            <a href="">我的下边距和padding-bottom都位于body内容区的外部，与body的padding-bottom、border、margin重叠在一起</a>
            <a href=""></a>
        </div>

        <div style="position: fixed; bottom: 0; right: 0; padding: 20px;">

            <a href="./1-块级元素特点.html">上一页</a>
            <a href="./3-行内块元素特点.html">下一页</a>
        </div>
    </body>

</html>
