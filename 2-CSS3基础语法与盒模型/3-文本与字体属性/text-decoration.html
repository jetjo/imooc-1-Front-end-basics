<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>text-decoration属性</title>

        <style>
            :root {
                /* 设置的是text-decoration-line属性，text-decoration-line属性不继承 */
                text-decoration: none;
                text-decoration: underline;
                text-decoration: overline;
                text-decoration: line-through;

                /* This value is deprecated in favor of CSS animations. */
                text-decoration: blink;
                text-decoration: blink underline overline line-through;

                /* 设置的是text-decoration-style属性，text-decoration-style属性不继承 */
                text-decoration: underline wavy;
                text-decoration: underline dashed;
                text-decoration: underline dotted;
                text-decoration: underline double;
                text-decoration: underline solid;
            }

            body {
                text-decoration-line: inherit;
                text-decoration-style: inherit;
            }

        </style>
    </head>

    <body>
        text-decoration属性
    </body>

</html>
