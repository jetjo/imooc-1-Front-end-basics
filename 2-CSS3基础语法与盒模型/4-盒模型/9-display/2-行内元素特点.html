    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2-行内元素特点</title>
        <style>
            :root {
                background-color: white;
                color: white;
                font-weight: 700;
                /* line-height: 2; */
                width: 1000px;
            }

            body {
                margin: 10px;
                overflow: hidden;
                padding: 10px;
                /* background: black; */
                background-clip: content-box;
                /* text-align: center; */
            }

            body>span {
                background-color: #7777;
                margin: 100px 10px;
                padding: 50px 10px;
                border: 1px solid blue;
            }

            body>span::after {
                content: '这是span';
                margin: 100px 10px;
                padding: 50px 10px;
                color: red;
            }

            body>span:nth-of-type(1) {
                margin-right: 0;
            }

            body>span:nth-of-type(5) {
                padding: 6px 100px;
                background-color: #7707;
            }

            body>span:nth-of-type(2) {
                margin-left: 0;
                margin-right: 0;
                width: 2000px;
                height: 2000px;
            }

            body>span:nth-of-type(3) {
                margin-left: 0;
                height: 2000px;
            }

            body>span:nth-of-type(4) {
                margin-left: 100px;
            }

            body>div>a {
                /* width: 500px;
                height: 50px; */
                /*NOTE: 临时测试行内块的特性 */
                /* display: inline-block; */
                background-color: #0707;
                /*NOTE: 水平方向的正得负的外边距是有效的，与内边距相比，不会影响行内元素的背景色区域大小 */
                margin: 300px -38px;
                /*NOTE: 负的内边距是非法值，水平方向正的内边距也是有效的 */
                padding: 220px -24px;
                margin: 300px 10px;
                padding: 220px 10px;
            }
            body>div {
                /* overflow: hidden; */
                border: 1px solid #000;
            }

            /* body>div>a::after {
                content: '这是a';
                margin: 100px 10px;
                padding: 220px 10px;
                color: red;
            } */

        </style>
    </head>
