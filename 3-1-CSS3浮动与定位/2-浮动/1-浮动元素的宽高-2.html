<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1-浮动元素的宽高-2</title>
        <style>
            .fl {
                float: left;
                width: 500px;
                height: 200px;
                padding: 20px;
                margin: 20px;
            }

            span.fl {
                background-color: #ff0;
                color: red;
                /* text-align: center; */
                /* line-height: 100px; */
            }

            img.fl {
                background-color: #f0f;
            }

            div.fl {
                margin-top: 30px;
                background-color: #0ff;
            }

        </style>
    </head>

    <body>
        <span class="fl">浮动的元素脱离了标准文档流，不再区分行内元素块级元素，都可以设置宽高;不存在margin塌陷问题。</span>
        <img class="fl" src="//img2.sycdn.imooc.com/5edc35b500013bca07400740-140-140.jpg" alt="我的头像">
        <div class="fl">hello world!!!</div>
    </body>

</html>
