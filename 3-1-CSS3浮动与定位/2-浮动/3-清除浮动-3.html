<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3-清除浮动-3</title>
        <style>
            p {
                margin: 0;

            }

            .clearfix>p {
                float: left;
                width: 200px;
                height: 200px;
                background-color: #ff0;
                margin: 10px;
            }

            /* 鼠标放在选择器上，显示其权重为(0, 2, 1)，为啥？？？伪类和类一样，权重是10？？？ 伪元素和元素一样，权重是1？？？ */
            .clearfix:first-child::after {
                content: '';
                display: block;
                clear: both;
            }

            /* 鼠标放在选择器上，显示其权重为(0, 1, 1) */
            /* 书写顺序上，无论此选择器位于选择器（clearfix:first-child::after）的前与后，同一个css属性都会一选择器（clearfix:first-child::after）为准， */
            /* 可知伪类也是有权重的 */
            .clearfix::after {
                content: '';
                display: block;
                clear: both;
            }

            /* nth-child(n)，n从1开始 */
            .clearfix:nth-child(1) {
                /* margin虽然塌陷，但是有效果，可见此方案形成了BFC？？？ */
                margin-bottom: 20px;
            }

            .clearfix:nth-child(2) {
                /* margin虽然塌陷，但是有效果，可见此方案形成了BFC？？？ */
                margin-top: 30px;
            }

        </style>
    </head>

    <body>
        <div class="clearfix">
            <p>父盒子中的after伪元素使得父盒子有了高度，包裹住了浮动的子盒子</p>
            <p></p>
        </div>
        <div class="clearfix">
            <p></p>
            <p></p>
        </div>
    </body>

</html>
