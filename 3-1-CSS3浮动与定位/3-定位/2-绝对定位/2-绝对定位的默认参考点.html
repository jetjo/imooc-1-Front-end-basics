<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2-绝对定位的参考点</title>
        <style>
            body,
            p {
                padding: 0;
                margin: 0;
            }

            body {
                font-weight: 700;
                width: 200vw;
                height: 200vh;
                background-color: lightblue;
                color: yellow;
                /* position: relative; */
            }

            div {
                width: 200px;
                height: 200px;
            }

            div.pos-r {
                position: absolute;
                right: 0;
                bottom: 0;
                background-color: #f0ff;
                color: yellow;
            }

        </style>
    </head>

    <body>
        淡蓝色(lightblue)区域为body
        <div class="pos-r">绝对定位默认以浏览器窗口作为定位参考点</div>

    </body>

</html>
