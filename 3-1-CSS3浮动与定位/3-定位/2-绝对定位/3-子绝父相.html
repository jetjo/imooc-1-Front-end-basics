<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2-绝对定位的参考点</title>
        <style>
            h1 {
                text-align: center;
                line-height: 100px;
                font-weight: 700;
                color: rgba(255, 217, 0, 0.677);
            }

            p {
                text-align: center;
            }

            body,
            p {
                padding: 0;
                margin: 0;
            }

            div {
                width: 200px;
                height: 200px;
            }

            div.box {
                border: 10px solid rgba(0, 0, 0, 0.393);
                margin: 0 auto;
                padding: 90px 0;
            }

            div.box.pos-r {
                position: relative;
            }

            div.box.pos-a {
                position: absolute;
            }

            div.box.box1 {
                width: 500px;
                height: 320px;
                background-color: rgba(255, 0, 0, 0.098);
            }

            div.box.box1>.box.box1-1 {
                width: 300px;
                height: 120px;
                background-color: rgba(0, 128, 0, 0.24);
            }

            div.box.box1>.box.box1-1>.box.box1-1-1 {
                width: 100px;
                /* padding: 50px 0;
                height: 0; */
                padding: 0;
                height: 100px;
                background-color: rgba(0, 0, 255, 0.21);
            }

            div.box.box1>.box.box1-1>.box.box1-1-1>.content {
                position: absolute;
                width: 10px;
                height: 10px;
                background-color: #000f;

                /* '尝试取消top或left属性,看看效果'; */
                top: 0;
                left: 0;
            }

        </style>
    </head>

    <body>

        <h1>子绝父相</h1>
        <p>绝对定位会忽略内边距；定位原点的选取取决于父盒子的border，和定位子盒子所选取的定位属性（left、top、right、bottom）</p>
        <div class="box box1">
            <!-- <div class="box box1 pos-r"> -->
            <!-- <div class="box box1-1"> -->
            <div class="box box1-1 pos-r">
                <!-- <div class="box box1-1-1 pos-r"> -->
                <div class="box box1-1-1">
                    <p class="content"></p>
                </div>
            </div>
        </div>

    </body>

</html>
