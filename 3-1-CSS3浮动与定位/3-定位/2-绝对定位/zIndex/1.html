<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1</title>
        <style>
            h1 {
                text-align: center;
                line-height: 100px;
                font-weight: 700;
                color: rgba(255, 217, 0, 0.677);
            }

            .box {
                width: 200px;
                height: 200px;
            }

            /* .box:first-child { */
            .box:first-of-type {
                top: 250px;
                left: 50px;
                background-color: gold;
                z-index: 99999999;
            }

            /* .box:nth-child(2) { */
            .box:nth-of-type(2) {
                top: 300px;
                left: 100px;
                background-color: green;
                z-index: 9
            }

            .pos-a {
                position: absolute;
            }

        </style>
    </head>

    <body>
        <h1>最佳实践：z-index的值写成几个9的形式，并且需要调整压盖顺序的元素之间，他们的z-index值的9的个数差距要大一点，这样很明显就能根据9的个数看出压盖顺序，不用刻意比较z-index值的大小。</h1>
        <div class="box pos-a"></div>
        <div class="box pos-a"></div>
    </body>

</html>
