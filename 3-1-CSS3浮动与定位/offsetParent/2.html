<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>offsetParent</title>
        <style>
            .offset-parent {
                position: absolute;
                position: fixed;
                position: relative;
                position: static;
                position: sticky;
                width: 500px;
                height: 200px;
                margin: 0 auto;
                border: 1px solid #000;
            }

            #box-item {
                position: absolute;
                position: fixed;
                position: relative;
                position: static;
                position: sticky;
                width: 50px;
                height: 50px;
                background-color: #ff0;
                margin: 0 auto;
            }

            td {
                /* 当#box-item的position是static时，无论td的position取何值，都不影响其成为#box-item的offsetParent */
                position: absolute;
                position: fixed;
                position: relative;
                position: static;
                position: sticky;
            }

            tr {
                /* 当#box-item的position是static时，无论tr的position取何值，都不影响其成为#box-item的offsetParent */
                position: absolute;
                position: fixed;
                position: relative;
                position: static;
                position: sticky;
            }

            table {
                /* 当#box-item的position是static时，无论table的position取何值，都不影响其成为#box-item的offsetParent */
                position: absolute;
                position: fixed;
                position: relative;
                position: static;
                position: sticky;
            }

        </style>
    </head>

    <body>
        <div class="offset-parent">
            <table>
                <tr>
                    <td>
                        <div id="box-item"></div>
                    </td>
                </tr>
            </table>
        </div>

        <script>
            console.log(window["box-item"].offsetParent, 'window["box-item"].offsetParent');
        </script>
    </body>

</html>
