<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1-1</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                margin: 0 auto;
            }

            .box>span {
                display: inline-block;
                width: 40px;
                height: 40px;
            }


            .content {
                position: static;
                position: relative;
                position: sticky;
                width: 50%;
                height: 50%;
                background-color: #fa0;
            }

        </style>
    </head>

    <body>
        <div class="box">
            <span>
                <div class="content"></div>
            </span>
        </div>
    </body>

</html>
