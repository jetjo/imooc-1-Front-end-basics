<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1-1</title>
        <style>
            .box {
                width: 100px;
                height: 300px;
                margin: 0 auto;
                position: relative;
            }

            .content {
                position: static;
                position: relative;
                position: sticky;
                width: 50%;
                /* 虽然这里写了高是按li元素高的50%，但是如果没有在li的style里指定具体的高值，
                那么这个值也是无效的，li的高会被.content撑开 ,.content的高也会被其内容撑开，
                或者为0*/
                height: 50%;
                background-color: #fa0;
            }

            .content>div {
                width: 12px;
                height: 50px;
            }

            li {
                /* height: 18px; */
            }

        </style>
    </head>

    <body>
        <div class="box">
            <ul>
                <li>
                    <div class="content">
                        <div></div>
                    </div>
                </li>
            </ul>
        </div>
    </body>

</html>
