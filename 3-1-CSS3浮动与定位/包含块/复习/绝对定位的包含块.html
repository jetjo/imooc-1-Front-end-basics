<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态定位的包含块</title>
    <link rel="stylesheet" href="./content-style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: absolute;
            top: 0;
            width: 200px;
        }

        .box__inner {
            width: 100px;
            /* 绝对定位的元素虽然大小可以设置为包含块的百分比，但是其大小确不能撑开包含块 */
            /* overflow: hidden;
            height: fit-content; */
        }

        .content {
            position: absolute;
            top: 10px;
            width: 50%;
            height: 100px;
            /* background-color: #aaa; */
        }

        .inner-2 {
            display: inline-block;
            position: relative;
            top: 1px;
            width: 150px;
        }

        .inner-3 {
            display: flex;
            position: fixed;
            top: 300px;
            width: 50px;
        }

        .inner-4 {
            display: flex;
            position: sticky;
            top: 300px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box__inner inner-1">
            <div class="content content-1">111111111</div>
        </div>

        <div style="margin-top: 20px;">
                    <div class="box__inner inner-2">
                        <div class="content content-2">222222222222</div>
                    </div>
        </div>

        <div style="margin-top: 20px;">
                    <div class="box__inner inner-3">
                        <div class="content content-3">3333333333333</div>
                    </div>
        </div>

        <div style="margin-top: 20px;">
                    <div class="box__inner inner-4">
                        <div class="content content-4">4444444444444444</div>
                    </div>
        </div>
    </div>
</body>
</html>
