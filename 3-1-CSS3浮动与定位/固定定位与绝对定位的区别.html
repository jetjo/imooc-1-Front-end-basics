<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>固定定位与绝对定位的区别</title>
        <style>
            body,
            p {
                padding: 0;
                margin: 0;
            }

            body {
                font-weight: 700;
                width: 200vw;
                height: 200vh;
                background-color: lightblue;
                color: yellow;
            }

            div {
                --width: 200px;
                --height: 250px;
                width: var(--width);
                height: var(--height);
                box-sizing: border-box;
            }

            div.pos:first-of-type {

                right: 0;
                bottom: 0;
                background-color: #f0ff;
                color: yellow;
            }

            div.pos:nth-of-type(2) {

                right: calc(var(--width) * .5);
                bottom: calc(var(--height) * .5);
                background-color: rgba(4, 255, 0, 0.631);
                color: rgba(17, 0, 255, 0.78);
                padding-top: 50px;
            }

            div.pos-f {
                position: fixed;
            }

            div.pos-r {
                position: absolute;
            }

        </style>
    </head>

    <body>
        淡蓝色(lightblue)区域为body <br>
        一个固定在了页面上 <br>
        一个固定在了窗口上 <br>
        但是在最开始加载页面时。都是以窗口作为参考点定位的
        <div class="pos pos-f">固定定位默认以浏览器窗口作为定位参考点</div>
        <div class="pos pos-r">绝对定位默认以最开始的浏览器窗口作为定位参考点，页面滚动时会随着页面滚</div>

    </body>

</html>
