<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复习粘滞定位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            overflow: hidden;
        }


        body {
            overflow: auto;
            height: calc(100vw - 102px);
            border: 1px solid #000;
            margin-top: 100px;
        }

        p {
            border: 1px solid #0606;
        }

        p.p1 {
            height: 235px;
        }

        p.p2 {
            position: sticky;
            /* 相对于离他最近的滚动块的顶部的距离必须大于等于-1px */
            /* 在本页面中，离他最近的滚动块也是他的包含块,body */
            /* 因为body的高不足以容纳其内容的高度，并且body的overflow设置为允许滚动 */
            /* 滚动body内容时，p2也跟着滚动，但是当p2的顶部与body的顶部相距-1px时，即使再滚动body的内容，p2也不会再滚动了。 */
            top: -1px;
            border-color: red;
            height: 80px;
            background-color: #ccc;
        }

    </style>
</head>
<body>
    <p class="p1">p1是生生世世</p>
    <p class="p2">p2是生生世世, 粘滞的p</p>
    <p>p3是生生世世</p>
    <p style="height: 200vw;">p4是生生世世</p>
</body>
</html>
