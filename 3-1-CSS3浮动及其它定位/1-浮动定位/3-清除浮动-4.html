<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3-清除浮动-4</title>
        <style>
            p {
                margin: 0;
            }

            p {
                float: left;
                width: 200px;
                height: 200px;
                background-color: #ff0;
                margin-right: 20px;
            }

            .clearfix {
                clear: both;
            }

            .h20 {
                height: 20px;
            }

            .h22 {
                height: 22px;
            }

        </style>
    </head>

    <body>
        <div>
            <p></p>
            <p></p>
        </div>
        <div class="clearfix h20"></div>
        <div>
            <p></p>
            <p></p>
        </div>
    </body>

</html>
