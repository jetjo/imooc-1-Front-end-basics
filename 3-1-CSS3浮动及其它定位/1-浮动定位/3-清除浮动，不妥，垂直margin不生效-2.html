<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3-清除浮动-2</title>
        <style>
            p {
                margin: 0;
            }

            div.clear-b {
                /* 只能清除浮动，不能形成BFC，即不能包裹住浮动盒子，只是使自己的位置跟随了浮动的子盒子子盒子子盒子子盒子子盒子子盒子，可以结合margin-top的值进行验证， */
                /* 注释掉，会使其位置跟随之前的兄弟盒子而不是自身内部浮动的子盒子 */
                clear: 注释掉试一下;
                clear: both;
                /* 无效 */
                margin: 200px 0 0;
            }

            div>p {
                float: left;
                width: 200px;
                height: 200px;
                background-color: #ff0;
                /* 不会塌陷 */
                margin: 10px;
            }

            div {
                /* 用于测试同一个盒子内的浮动盒子之间的垂直边距是否塌陷 */
                /* width: 220px; */
            }

            .test-clear-1 {
                clear: 注释掉试一下，以确认clear只对前面的元素起作用;
                clear: both;
            }

            .test-clear-0 {
                clear: 取消注释试一下，以确认clear只对前面的元素起作用;
                /* clear: both; */
            }

        </style>
    </head>

    <body>
        <div>
            <p class="test-clear-1">clear的意思是清除元素之前的元素左右浮动带来的影响 <br>
                对其后的浮动元素没作用
            </p>
            <p class="test-clear-0">/* 只能清除浮动，不能形成BFC，即不能包裹住浮动盒子，只是使自己的位置跟随了浮动的子盒子，可以结合margin-top的值进行验证， */ <br>
                /* 注释掉，会使其位置跟随之前的兄弟盒子而不是自身内部浮动的子盒子 */</p>
        </div>
        <div class="clear-b">
            <p>3</p>
            <p>4</p>
        </div>
    </body>

</html>
