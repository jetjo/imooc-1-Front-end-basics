<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>径向渐变</title>
        <style>
            div {
                /* width: 300px; */
                margin: 0 auto;
                height: 300px;
                border: 1px solid #000;
                --circle-width: 80% 200% at 50% 138%;
                --circle-width: circle at 50% 138%;
                --circle-width: circle at 50% 100%;
                /* --circle-width: circle at 50% 50%;
                --circle-width: circle at 50%;
                --circle-width: circle; */
                --circle-position: 50% 100%;
                background-image: radial-gradient(var(--circle-width), white 40%, red 40%, red 45%, transparent 45%),
                    radial-gradient(var(--circle-width), green 45%, green 50%, transparent 50%),
                    radial-gradient(var(--circle-width), blue 50%, blue 55%, transparent 55%);
                background-image: radial-gradient(var(--circle-width), #f00, #00f);
            }

            div.default {
                background-image: radial-gradient(#f00, #00f);
                background-image: radial-gradient(ellipse, #f00, #00f);
                background-image: radial-gradient(ellipse at center, #f00, #00f);
            }

            div.other {
                background-image: radial-gradient(closest-side at center, #f00, #00f);
                background-image: radial-gradient(farthest-side at center, #f00, #00f);
                background-image: radial-gradient(closest-corner at center, #f00, #00f);
                background-image: radial-gradient(farthest-corner at center, #f00, #00f);
            }

            div.other1 {
                background-image: radial-gradient(closest-side at center left, #f00, #00f);
                background-image: radial-gradient(farthest-side at center left, #f00, #00f);
                background-image: radial-gradient(closest-corner at center left, #f00, #00f);
                background-image: radial-gradient(farthest-corner at center left, #f00, #00f);

                background-image: radial-gradient(closest-side at center right, #f00, #00f);
                background-image: radial-gradient(farthest-side at center right, #f00, #00f);
                background-image: radial-gradient(closest-corner at center right, #f00, #00f);
                background-image: radial-gradient(farthest-corner at center right, #f00, #00f);

                background-image: radial-gradient(closest-side at top right, #f00, #00f);
                background-image: radial-gradient(farthest-side at top right, #f00, #00f);
                background-image: radial-gradient(closest-corner at top right, #f00, #00f);
                background-image: radial-gradient(farthest-corner at top right, #f00, #00f);

                background-image: radial-gradient(closest-side at bottom right, #f00, #00f);
                background-image: radial-gradient(farthest-side at bottom right, #f00, #00f);
                background-image: radial-gradient(closest-corner at bottom right, #f00, #00f);
                background-image: radial-gradient(farthest-corner at bottom right, #f00, #00f);

                background-image: radial-gradient(50% 50% at bottom right, #f00, #00f);
                background-image: radial-gradient(100% 50% at bottom right, #f00, #00f);
                background-image: radial-gradient(100% 100% at bottom right, #f00, #00f);
            }

        </style>
    </head>

    <body>
        <div class="default"></div>
        <div></div>
        <div class="other"></div>
        <div class="other1"></div>
    </body>

</html>
