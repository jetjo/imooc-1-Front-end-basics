<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>线性渐变函数的参数</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
            }

            .div1 {
                /* 中间的颜色是从指定的地方向两边渐淡，直到相邻颜色的最浓处时消失。比如这里纯绿色在20%处最浓，像两边渐淡 */
                background-image: linear-gradient(to right, #f00, #0f0 20%, #00f);
                /* 最开始和最后的颜色是从指定的地方向中间渐淡，但是各自向两边保持最浓 */
                background-image: linear-gradient(to right, #f00, #0f0 20%, #00f 80%);
                background-image: linear-gradient(to right, #f00 10%, #0f0 20%, #00f 80%);
                /* 20%至70%处没有渐变，是纯绿色的 */
                background-image: linear-gradient(to right, #f00 10%, #0f0 20% 70%, #00f 80%);
                /* 与上面一行没有视觉差异，可见最开始和最后的颜色，指定的两个百分比中，第一个百分比没作用 */
                background-image: linear-gradient(to right, #f00 5% 10%, #0f0 20% 70%, #00f 80% 90%);
            }

            .div2 {
                /* 测试知，叠加顺序是按照参数从左到右在视觉上从上到下叠加 */
                background-image: linear-gradient(to right, #f00, #0f0, #00f), linear-gradient(to bottom, #000, #ff0, #fff);
                background-image: linear-gradient(to right, #f006, #0f06, #00f6), linear-gradient(to bottom, #000, #ff0, #fff);
                background-image:
                    /* 第一个颜色值必须是有透明度的 */
                    linear-gradient(to top right, #000, #f006, #000),
                    linear-gradient(to right, #000, #0f06, #000),
                    linear-gradient(to top right, #000, #00f, #000);
            }

        </style>
    </head>

    <body>
        <div class="div1 box">

        </div>
        <div class="box div2"></div>
    </body>

</html>
