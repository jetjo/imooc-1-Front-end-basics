<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>线性渐变</title>
        <style>
            .div1 {
                width: 500px;
                height: 100px;
                border: 1px solid gold;
                background-image: linear-gradient(45deg, #f00, #0f0);
            }

            .div2 {
                width: 100px;
                height: 500px;
                border: 1px solid gold;
                background-image: linear-gradient(45deg, #f00, #0f0);
            }

            .inline-block {
                display: inline-block;
                margin: 10px;
                width: 100px;
                height: 100px;
                border: 1px solid skyblue;
            }

            .div3 {
                /* linear-gradient函数的第一个参数指定渐变的角度，盒子内部与这个角度垂直的直线段上的所有点的颜色是一样的 */
                background-image: linear-gradient(to top, #f00, #0f0);
                background-image: linear-gradient(360deg, #f00, #0f0);
                background-image: linear-gradient(-360deg, #f00, #0f0);
                background-image: linear-gradient(0deg, #f00, #0f0);
                background-image: linear-gradient(-0deg, #f00, #0f0);
            }

            .div4 {
                background-image: linear-gradient(-315deg, #f00, #0f0);
                background-image: linear-gradient(45deg, #f00, #0f0);
            }

            .div5 {
                background-image: linear-gradient(to right, #f00, #0f0);
                background-image: linear-gradient(-270deg, #f00, #0f0);
                background-image: linear-gradient(90deg, #f00, #0f0);
            }

            .div6 {
                background-image: linear-gradient(-225deg, #f00, #0f0);
                background-image: linear-gradient(135deg, #f00, #0f0);
            }

            .div7 {
                background-image: linear-gradient(#f00, #0f0);
                /* +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++渐变方向的默认值是to bottom!!! */
                background-image: linear-gradient(to bottom, #f00, #0f0);
                background-image: linear-gradient(-180deg, #f00, #0f0);
                background-image: linear-gradient(180deg, #f00, #0f0);
            }

            .div8 {
                background-image: linear-gradient(-135deg, #f00, #0f0);
                background-image: linear-gradient(225deg, #f00, #0f0);
            }

            .div9 {
                background-image: linear-gradient(to left, #f00, #0f0);
                background-image: linear-gradient(-90deg, #f00, #0f0);
                background-image: linear-gradient(270deg, #f00, #0f0);
            }

            .div10 {
                background-image: linear-gradient(-45deg, #f00, #0f0);
                background-image: linear-gradient(315deg, #f00, #0f0);
            }

            .square {
                width: 200px;
                height: 200px;
            }

            .div12 {
                background-image: linear-gradient(45deg, #f00, #0f0);
                /* 当盒子不是正方形时，这种写法对应的角度不是45deg，会随着盒子宽高比变化而变化 */
                background-image: linear-gradient(to right top, #f00, #0f0);
                /* 但是，这样写，可以保证渐变效果始终沿着对角线方向 */
                background-image: linear-gradient(to top right, #f00, #0f0);
            }

            .div12.rev {
                width: 700px;
            }

        </style>
    </head>

    <body>
        <div class="div1">左下角是颜色是正红，无论宽高比如何变化，可见45deg时，从左下角开始沿着右上方方向45度角度红色越来越淡</div>
        <div class="div2">右上角是颜色是正绿，无论宽高比如何变化，可见45deg时，从右上角开始沿着左下方方向45度角度绿色越来越淡</div>
        <div class="inline-block div3"></div>
        <div class="inline-block div4"></div>
        <div class="inline-block div5"></div>
        <div class="inline-block div6"></div>
        <div class="inline-block div7"></div>
        <div class="inline-block div8"></div>
        <div class="inline-block div9"></div>
        <div class="inline-block div10"></div>
        <div>
            和padding、margin等简写属性一样，方向是上、右、下、左
        </div>
        <div class="square div12 rev"></div>
    </body>

</html>
