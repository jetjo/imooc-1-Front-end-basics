<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>圆角</title>
        <style>
            div.yuan {
                width: 100px;
                height: 100px;
                background-color: gold;
                border-radius: 50px;
            }

            div.tuo-yuan {
                width: 200px;
                height: 100px;
                background-color: gold;
                border-radius: 50%;
            }

            div.test {
                width: 200px;
                height: 100px;
                background-color: gold;
                border-radius: 100px 0 0 0;
            }

            div.test-1 {
                width: 300px;
                height: 100px;
                background-color: gold;
                border-radius: 150px 0 0 0;
            }

            div.test-2 {
                width: 300px;
                height: 100px;
                background-color: gold;
                border-radius: 150px 0 0 50%;
            }

            div.test-3 {
                width: 300px;
                height: 100px;
                background-color: gold;
                border-radius: 0 0 0 50%;
                border-radius: 0 0 0 50px;
            }

        </style>
    </head>

    <body>
        <div class="yuan"></div>
        <div class="tuo-yuan"></div>
        <div class="test"></div>
        <div class="test-1"></div>
        <div class="test-2"></div>
        <div class="test-3"></div>
    </body>

</html>
