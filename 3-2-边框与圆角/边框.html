<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>边框</title>
        <style>
            div {
                background-color: #ff0;
                width: 0;
                height: 0;
                border: 50px solid #000;
                border-top-color: #000;
                border-right-color: #f00;
                border-bottom-color: #0f0;
                border-top-color: #fff;

                margin-bottom: 10px;
            }

        </style>
    </head>

    <body>
        <div></div>
        <div style="border-left-width: 0;"></div>
        <div style="border-left-width: 0; border-bottom-width: 0;"></div>
        <div style="border-left-width: 0; border-bottom-width: 0; border-top-width: 25px;"></div>
        <div style="border-left-width: 0; border-bottom-width: 0; border-top-width: 0;"></div>
    </body>

</html>
