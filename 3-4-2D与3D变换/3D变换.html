<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D变换</title>
        <style>
            .stage {
                border: 1px solid #000;
                perspective: 300px;
                width: 202px;
                height: 202px;
                position: relative;
                /* margin: 0 auto; */
                /* margin-top: 300px; */
                margin: 300px auto 0;
            }

            p {
                margin: 0;
                padding: 0;
            }

            .stage .face {
                width: 200px;
                height: 200px;
                border: 1px dashed #000;
                background-color: gold;
                position: absolute;
                top: 0;
                left: 0;
            }

            .stage .face:nth-of-type(1) {
                background-color: rgba(230, 212, 10, 0.481);
                transform: translateZ(100px);
            }

            .stage .face:nth-of-type(2) {
                background-color: rgba(255, 34, 0, 0.481);
                transform: rotateX(180deg) translateZ(100px);
            }

            .stage .face:nth-of-type(3) {
                background-color: rgba(6, 247, 58, 0.481);
                transform: rotateY(-90deg) translateZ(100px);
            }

            .stage .face:nth-of-type(4) {
                background-color: rgba(0, 200, 255, 0.481);
                transform: rotateY(90deg) translateZ(100px);
            }

            .stage .face:nth-of-type(5) {
                background-color: rgba(51, 0, 255, 0.481);
                transform: rotateX(90deg) translateZ(100px);
            }

            .stage .face:nth-of-type(6) {
                background-color: rgba(247, 4, 207, 0.481);
                transform: rotateX(-90deg) translateZ(100px);
            }

        </style>
    </head>

    <body>
        <div class="stage">
            <p class="face"></p>
            <p class="face"></p>
            <p class="face"></p>
            <p class="face"></p>
            <p class="face"></p>
            <p class="face"></p>
        </div>
    </body>

</html>
