<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>斜切</title>
        <!--样式表 首字母排序 -->
        <link rel="stylesheet" href="../3-1-CSS3浮动与定位/css/common-init.css">
        <link rel="stylesheet" href="../3-1-CSS3浮动与定位/css/keys.css">

        <link rel="stylesheet" href="../3-1-CSS3浮动与定位/css/borders.css">
        <link rel="stylesheet" href="../3-1-CSS3浮动与定位/css/heights.css">
        <link rel="stylesheet" href="../3-1-CSS3浮动与定位/css/descending-widths.css">
        <link rel="stylesheet" href="../3-1-CSS3浮动与定位/css/margins.css">
        <style>
            .actions {
                --height: var(--height-inline);
                /* height: calc(var(--height) * 2); */
                --border-vertical-width-inline: 0px;
                --padding-vertical-inline: 0px;
            }

            .actions>.button {
                background: #0000ff4f;
                border-radius: 4px;
                border-color: transparent;
                color: #fff;
                /* word-spacing: .5rem; */
                letter-spacing: .15rem;
                /* transform: scale(.98); */
                transition: all 1s ease 0s;

                box-sizing: border-box;
                display: inline-block;

                margin-left: 10px;
                margin-right: 10px;
                width: 160px;
                height: calc(var(--height));

                /* border-top-width: 0; */
                border-top: 5px solid transparent;
                border-bottom: 5px solid transparent;
                line-height: calc(var(--height) - 10px);

                font-size: 18px;
                /* font: 400 inherit/1 TimesRoman, '微软雅黑'; */
                /* font: 400 1rem TimesRoman, '微软雅黑'; */
            }

            .actions>.button:hover {
                background-color: rgb(0, 0, 255);
                color: gold;
                font-weight: 700;

                border-top-color: red;
                /* border-top: 5px solid red; */

                position: relative;
                top: -5px;
            }

        </style>

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .box {
                width: 404px;
                margin: 0 auto;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
                align-content: center;
            }

            .box .content {
                width: 200px;
                height: 200px;
                background-color: gold;
                transform-origin: left top;
                border: 1px solid #0ff;
            }



            .box .content:nth-child(1) {
                transform: skewX(45deg);
                border: 1px solid #000;
            }

            .box .content:nth-child(2) {
                transform: skewY(45deg);
                border: 1px solid red;
            }

        </style>
        <script>
            function setOrigin(origin)
            {
                const style = document.createElement('style');
                style.innerHTML = `.box .content {
                transform-origin: ${ origin };
            }`
                document.head.appendChild(style);
            }
        </script>
    </head>

    <body>
        <div class="box">
            <p class="content"></p>
            <p class="content"></p>
            <p class="content"></p>
            <p class="content"></p>
        </div>

        <div style="--width-inline: 800px; --height-inline: 60px; bottom: 0;"
            class="clearfix view_port--horizontal_center single_inline_content--center_center actions">
            <button onclick="setOrigin('left top')" class="m0 p0 bd-none button">切换原点左上角</button>
            <button onclick="setOrigin('left bottom')" class="m0 p0 bd-none button">切换原点左下角</button>
            <button onclick="setOrigin('right top')" class="m0 p0 bd-none button">切换原点右上角</button>
            <button onclick="setOrigin('right bottom')" class="m0 p0 bd-none button">切换原点右下角</button>
        </div>
    </body>

</html>
