<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D变换+旋转动画</title>
        <style>
            .out-stage {
                margin: 300px 0;
                border: 1px solid #000;
                perspective: 100px;
                perspective: 200px;
                perspective: 2000px;
                perspective: 20000px;
                perspective: none;
                perspective: 10000px;
                /* width: 202px; */
                height: 202px;
            }

            .out-stage:hover .stage {
                transform: rotateX(360deg) rotateY(360deg);
            }

            .stage {
                margin: 0 auto;
                /* border: 1px solid #000; */
                /* perspective: 10000px; */
                width: 202px;
                height: 202px;
                margin: 0 auto;
                position: relative;
                /* margin-top: 300px; */
                transform: rotateX(0) rotateY(0);
                transform-style: preserve-3d;
                transition: all 6s ease 0s;
            }

            p {
                margin: 0;
                padding: 0;
            }

            .stage .face {
                width: 200px;
                height: 200px;
                border: 1px dashed #000;
                background-color: gold;
                position: absolute;
                top: 0;
                left: 0;
            }

            .stage .face:nth-of-type(1) {
                background-color: rgba(230, 212, 10, 0.481);
                transform: translateZ(100px);
            }

            .stage .face:nth-of-type(2) {
                background-color: rgba(255, 34, 0, 0.481);
                transform: rotateX(180deg) translateZ(100px);
            }

            .stage .face:nth-of-type(3) {
                background-color: rgba(6, 247, 58, 0.481);
                transform: rotateY(-90deg) translateZ(100px);
            }

            .stage .face:nth-of-type(4) {
                background-color: rgba(0, 200, 255, 0.481);
                transform: rotateY(90deg) translateZ(100px);
            }

            .stage .face:nth-of-type(5) {
                background-color: rgba(51, 0, 255, 0.481);
                transform: rotateX(90deg) translateZ(100px);
            }

            .stage .face:nth-of-type(6) {
                background-color: rgba(247, 4, 207, 0.481);
                transform: rotateX(-90deg) translateZ(100px);
            }

        </style>
    </head>

    <body>
        <section class="out-stage">
            <div class="stage">
                <p class="face"></p>
                <p class="face"></p>
                <p class="face"></p>
                <p class="face"></p>
                <p class="face"></p>
                <p class="face"></p>
            </div>
        </section>

    </body>

</html>
