<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>穿越星辰</title>

        <style>
            .universe {
                background-color: black;
                position: relative;
                height: 100vh;
            }

            .rocket-bg {
                width: 300px;
                height: 300px;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-left: -150px;
                margin-top: -150px;
            }

            .rocket {
                background: url(../../gray-space-rocket-flat-by-Vexels.svg) no-repeat center/contain;
                animation: shake .4s linear .5s infinite alternate;
                transform: rotate(45deg);
            }

            @keyframes shake {
                from {
                    transform: rotate(45deg) translateX(-20px);
                }

                to {
                    transform: rotate(45deg) translateX(20px);
                }
            }

            .stream-star {
                height: 200px;
                width: 3px;
                background-color: #ffff;
                display: inline-block;
                animation: hg 1s linear 0s infinite normal;
                position: relative;
                opacity: 0;
                transform: rotate(45deg);
            }

            .stream-star:nth-of-type(1) {
                animation-delay: .3s;
                left: -20px;
                height: 100px;
                /* width: 5px; */
            }

            .stream-star:nth-of-type(2) {
                animation-delay: .5s;
                left: 120px;
            }

            .stream-star:nth-of-type(3) {
                animation-delay: 1.3s;
                left: 400px;
            }

            .stream-star:nth-of-type(4) {
                animation-delay: 2s;
                height: 150px;
                width: 2px;
                left: 200px;
            }

            .stream-star:nth-of-type(5) {
                animation-delay: .8s;
                left: 100px;
            }

            .stream-star:nth-of-type(6) {
                animation-delay: .5s;
                left: 300px;
            }

            .stream-star:nth-of-type(7) {
                animation-delay: 1s;
                left: 20px;
            }

            @keyframes hg {
                0% {
                    transform: rotate(45deg) translateY(-500px);
                    opacity: 1;
                }

                50% {
                    opacity: 1;
                }

                100% {
                    transform: rotate(45deg) translateY(500px);
                    opacity: 0;
                }
            }

        </style>
    </head>

    <body>
        <div class="universe">
            <div class="rocket rocket-bg">

            </div>
            <div class="rocket-bg">
                <div class="stream-star"></div>
                <div class="stream-star"></div>
                <div class="stream-star"></div>
                <div class="stream-star"></div>
                <div class="stream-star"></div>
                <div class="stream-star"></div>
                <div class="stream-star"></div>
            </div>

        </div>
    </body>

</html>
