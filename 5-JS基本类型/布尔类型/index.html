<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>布尔类型</title>
    </head>

    <body>
        <script>
            const good_use = Boolean();
            const bad_use = new Boolean();
            console.log({
                good_use, bad_use,
                good_use_type: typeof good_use,
                bad_use_type: typeof bad_use,
                good_use__isBoolean: good_use instanceof Boolean,
                bad_use__isBoolean: bad_use instanceof Boolean
            });
        </script>
        <script>
            console.log('==============');

            console.log(Boolean());
            console.log(Boolean(NaN));
            console.log(Boolean(null));
            console.log(Boolean(undefined));
            console.log(Boolean(0));
            console.log(Boolean(''));

            console.log('==============');

            console.log(Boolean('  '));
            console.log(Boolean('0'));
            console.log(Boolean(Infinity));
            console.log(Boolean(-Infinity));
            console.log(Boolean('false'));
            console.log(Boolean('NaN'));
            console.log(Boolean('Infinity'));
            console.log(Boolean('-Infinity'));
            console.log(Boolean('null'));
            console.log(Boolean('undefined'));

            // 
            console.log('==============');

            console.log(Boolean([]), '==============???');
            console.log(Boolean({}));

            console.log(Boolean([1]));
            console.log(Boolean([true]));
            console.log(Boolean([false]));
            console.log(Boolean([0]));
            console.log(Boolean([99]));
            console.log(Boolean(['99']));
            console.log(Boolean(['99元']));
            console.log(Boolean([1, 1]));
            console.log(Boolean([0, 0]));

            // 
            console.log('==============');
        </script>
    </body>

</html>
