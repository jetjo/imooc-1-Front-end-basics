<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>自增自减</title>
    </head>

    <body>
        <script>
            var a = 3;
            var b = 4;
            console.log(a++ + b++ + ++a + ++b);
            // 3 + 4 + 5 + 6
        </script>
    </body>

</html>
