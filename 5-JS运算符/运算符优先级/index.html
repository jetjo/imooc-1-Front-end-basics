<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>运算符优先级</title>
    </head>

    <body>
        <script>
            // 运算符有几大类：数学运算符、关系运算符、逻辑运算符、括号、赋值运算符
            // 优先级从大到小依次是：括号、逻辑运算符中的非、数序运算符、关系运算符、逻辑运算符、赋值运算符; (相同优先级的从左到右)
            console.log(1 < 100 < 5);
            console.log(1 < 100 && 100 < 5);
        </script>
    </body>

</html>
