<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1-JS语法与变量</title>
        <style>
            p {
                color: blue;
            }

            p.tag {
                color: gold;
            }

        </style>
    </head>

    <body>
        <!-- <script type="text/javascript">H5规范中可以省去script标签的type属性 -->
        <script>
            console.log(y);
            var x, y = 5;
            console.log(x);
            x = 3;

        </script>
        <p class="tag">&lt;script></p>
        <p>console.log(y);</p>
        <p>var x, y = 5;</p>
        <p>console.log(x);</p>
        <p>x = 3;</p>
        <p></p>
        <p class="tag">&lt;/script></p>
        两条console.log语句都输出了undefined，并没有报错；
        这是因为JS在执行代码前有一个预编译的过程，在预编译过程中，会把变量声明提升到变量的使用之前，但是不会提升变量的赋值。
    </body>

</html>
