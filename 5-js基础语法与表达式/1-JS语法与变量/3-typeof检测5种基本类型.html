<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3-typeof检测5种基本类型值</title>
    </head>

    <body>
        <script>
            console.log(typeof 5);
            console.log(typeof '');
            console.log(typeof true);
            console.log(`undefined 的类型是${ typeof undefined }，undefined 也是一种类型！`);
            // null是Object类型的值，表示空引用，所以null的类型是Object
            // 同时null也被视为一种基本类型，这就是奇葩的地方
            console.log(`null 的类型竟然是${ typeof null }!!!`);
            var x;
            console.log(`只声明但还未初始化赋值的变量，类型仍然是${ typeof x }，不赋值，其类型是不确定的，未定义的。`);
            console.log(typeof y);
            x = 3;

            console.log(typeof NaN);

            //数组的输出类型是object
            console.log(`typeof [] 输出 ${ typeof [] }`);

        </script>
    </body>

</html>
