<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>5-科学记数法与进制表示法</title>
    </head>

    <body>
        <script>

            console.log(`6e3 === 6000 is ${ 6e3 === 6000 }`);
            console.log(`6e-3 === 0.006 is ${ 6e-3 === 0.006 }`);
            console.log(`.6e3 === 600 is ${ .6e3 === 600 }`);
            console.log(`.6e-3 === 0.0006 is ${ .6e-3 === 0.0006 }`);

        </script>
        <script>
            console.log(`0b11 === 3 is ${ 0b11 === 3 }`);
            console.log(`0x11 === 17 is ${ 0x11 === 17 }`);
        </script>
    </body>

</html>
