<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>5-特殊数字类型</title>
    </head>

    <body>
        <script>
            console.log(`0/0 is ${ 0 / 0 }`);
            console.log(`1/0 is ${ 1 / 0 }`);
            console.log(`-1/0 is ${ -1 / 0 }`);
            console.log(`NaN === NaN is ${ NaN === NaN }`);
            console.log(`isNaN(NaN) is ${ isNaN(NaN) }`);
            console.log(`typeof Infinity is ${ typeof Infinity }`);

            console.log(`'我' + 1 = ${ '我' + 1 }`);
            console.log(`1 + '我' = ${ 1 + '我' }`);
            console.log(` '我' * 1 = ${ '我' * 1 }`);
            console.log(`'我' + '你' = ${ '我' + '你' }`);
            console.log(`'我' * '你' = ${ '我' * '你' }`);
            console.log(` NaN + 1 = ${ NaN + 1 }`);
            console.log(` '1' + 1 = ${ '1' + 1 }`);
            console.log(` 1 + '1' = ${ 1 + '1' }`);
            console.log(` 1 + '1' is ${ typeof (1 + '1') }`);

            console.log(` '1' * 1 = ${ '1' * 1 }`);
            console.log(` '1' * 1 = ${ typeof ('1' * 1) }`);
        </script>
    </body>

</html>
