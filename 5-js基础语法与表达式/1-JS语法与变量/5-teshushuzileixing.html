<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>5-特殊数字类型</title>
    </head>

    <body>
        <script>
            console.log(`0/0 is ${ 0 / 0 }`);
            console.log(`1/0 is ${ 1 / 0 }`);
            console.log(`-1/0 is ${ -1 / 0 }`);
            console.log(`NaN === NaN is ${ NaN === NaN }`);
            console.log(`isNaN(NaN) is ${ isNaN(NaN) }`);
            console.log(`typeof Infinity is ${ typeof Infinity }`);
        </script>
    </body>

</html>
