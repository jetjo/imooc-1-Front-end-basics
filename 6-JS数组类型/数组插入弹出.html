<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>数组插入弹出</title>
    </head>

    <body>
        <script>
            const arr = [];
            const arrAdds = ['fuck', 'you', '!'];
            const arrAddsToHead = ['fuck', 'me', '!'];
            console.log(arr.push(...arrAdds), arr);
            console.log(arr.unshift(...arrAddsToHead), arr);
        </script>
    </body>

</html>
