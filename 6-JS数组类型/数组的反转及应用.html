<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>数组的反转及应用</title>
    </head>

    <body>
        按下F12打开控制台
        <script>
            let str = '我爱你';
            console.log(str.split('').reverse().join());
            console.log(str.split('').reverse().join(''));
            console.log(str.split('').reverse().join(' '));
            let arr = str.split('');
            //reverse方法会改变原数组
            console.log(
                arr.reverse(), arr, str.split('')
            );
        </script>
    </body>

</html>
