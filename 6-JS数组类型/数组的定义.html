<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>数组的定义</title>
    </head>

    <body>
        按下F12打开控制台
        <script>
            var arr1 = [];
            var arr2 = [1, , 2, ,];//[1,undefined,2,undefined]
            var arr3 = new Array(2);//[undefined, undefined]
            var arr4 = new Array('', 'h', 7);//['', 'h', 7]
            console.log(arr1);
            console.log(arr2);
            console.log(arr3);
            console.log(arr4);
        </script>
    </body>

</html>
