<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>数组的截取</title>
    </head>

    <body>
        按下F12打开控制台
        <script>
            let arr = ['好', '好', '学', '习', '，', '天', '天', '向', '上'];
            // 方法2, 不会改变原数组
            console.log(arr.slice(2, 4), arr);
            //slice方法的两个参数不能颠倒
            console.log(arr.slice(4, 2), arr);
            //但是slice的参数可以是负值，表示从右往左数
            console.log(arr.slice(-7, -5), arr);
            console.log(arr.slice(2, -5), arr);
            console.log(arr.slice(-7, 4), arr);
        </script>
    </body>

</html>
