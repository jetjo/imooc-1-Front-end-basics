<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Location</title>
    </head>

    <body>
        <div id="info"></div>
        <input type="button" value="强制从服务端重载页面" onclick="window.location.reload(true);">
        <script>
            const httpGetQueryString = '?a=1&b=2';
            window.onload = () =>
            {
                if (!window.location.href.endsWith(httpGetQueryString))
                {
                    console.warn('重定向页面...');
                    window.location.href += httpGetQueryString;
                    return;
                }
                info.innerHTML = `window.location = <br>
                    ${ JSON.stringify({ ...window.location }, ['href', 'origin', 'search'], "\t") } <br>
                    http GET请求的查询参数，window.location.search = '${ window.location.search }' <br>`;
            }
        </script>
    </body>

</html>
