<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>navigator</title>
    </head>

    <body>
        <div id="info"></div>
        <script>
            info.innerHTML = `window.navigator.appCodeName = ${ window.navigator.appCodeName } <br>
        window.navigator.appName = ${ window.navigator.appName } <br>
        window.navigator.appVersion = ${ window.navigator.appVersion } <br>
        window.navigator.userAgent = ${ window.navigator.userAgent } <br>
        window.navigator.platform = ${ window.navigator.platform } <br>`
        </script>
    </body>

</html>
