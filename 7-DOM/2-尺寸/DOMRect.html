<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOMRect</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                border: 1px solid #000;
                overflow: auto;
                padding: 5px;
                /* display: inline; */
                /* display: none; */
            }

            .content {
                height: 1000px;
                background-color: gold;
            }

        </style>
    </head>

    <body>
        <div>
            <a href="https://developer.mozilla.org/en-US/docs/Web/API/Element/getBoundingClientRect">
                <img src="./element-box-diagram.png" alt="" height="500">
            </a>
        </div>
        <div class="box">
            <div class="content"></div>
        </div>
        <pre id="info"></pre>
        <script>
            const info = document.getElementById('info');
            // NOTE: 如果是内联元素???
            info.innerText = JSON.stringify(document.querySelector('.box').getBoundingClientRect());
        </script>
    </body>

</html>
