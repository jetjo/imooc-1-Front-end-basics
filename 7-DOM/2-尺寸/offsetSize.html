<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>offsetSize</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                border: 1px solid #000;
                overflow: auto;
                /* NOTE: 测试得Chrome浏览器上不起作用，虽然规范是说包含滚动条的尺寸 */
                overflow: hidden;
                padding: 5px;
                /* display: inline; */
                margin: 5px;
                display: none;
            }

            .content {
                height: 1000px;
                width: 1000px;
                background-color: gold;
            }

        </style>
    </head>

    <body>
        <div>
            <a href="https://developer.mozilla.org/zh-CN/docs/Web/API/HTMLElement/offsetWidth">
                <img src="./dimensions-offset.png" alt="">
            </a>
        </div>
        <div class="box">
            <div class="content"></div>
        </div>
        <p id="info"></p>
        <script>
            const info = document.getElementById('info');
            // NOTE: 如果是内联元素???
            info.innerHTML = document.querySelector('.box').offsetWidth;
        </script>
    </body>

</html>
