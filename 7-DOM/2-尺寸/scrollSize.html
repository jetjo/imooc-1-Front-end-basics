<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>scrollSize</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                border: 1px solid #000;
                overflow: auto;
                overflow: hidden;
                padding: 5px;
                display: inline;
            }

            .content {
                height: 1000px;
                width: 1000px;
                padding: 10px;
                margin: 10px;
                border: 1px solid gold;
                background-color: gold;
            }

        </style>
    </head>

    <body>
        <div>
            <a href="https://developer.mozilla.org/en-US/docs/Web/API/Element/scrollWidth">
                MDN
            </a>
        </div>
        <div class="box">
            <div class="content"></div>
        </div>
        <p id="info"></p>
        <script>
            const info = document.getElementById('info');
            // NOTE: 如果是内联元素，返回0
            info.innerHTML = document.querySelector('.box').scrollWidth;
        </script>
    </body>

</html>
