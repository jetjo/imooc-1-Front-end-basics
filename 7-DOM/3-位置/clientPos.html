<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ClientPos</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .box {
                margin-top: 100px;
                border: 1px solid #000;
                width: 200px;
                height: 300px;
                padding: 10px;
            }

            .content {
                width: 50px;
                height: 50px;
                background-color: gold;
                border: 1px solid #000;
                margin-top: 10px;
            }

        </style>
    </head>

    <body>
        <div class="box">
            <div class="content"></div>
        </div>
        <!-- client-top实际上就是border-top-width, 参见MDN解释 -->
        <div><a href="https://developer.mozilla.org/en-US/docs/Web/API/Element/clientTop">client-top实际上就是border-top-width,
                参见MDN解释</a></div>
        <pre id="info"></pre>
        <script>
            const contentBox = document.querySelector('.content');
            document.getElementById('info').innerText = contentBox.clientTop;
        </script>
    </body>

</html>
