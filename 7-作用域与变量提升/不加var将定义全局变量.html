<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>不加var将定义全局变量</title>
    </head>

    <body>
        不加var将定义全局变量，前提是定义全局变量的代码要能够被执行到，否则报错
        <script>
            function defa()
            {
                a = 9;
            }
            // a++; //抛出异常，中断执行
            defa();
            a++;
            console.log(a);
        </script>
    </body>

</html>
