<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>上下文规则2</title>
    </head>

    <body>
        圆括号直接调用函数（函数()），函数的上下文是window对象 <br>
        <script>
            var a = 3, b = 4;
            var obj = {
                a: 1,
                b: 2,
                fn: function ()
                {
                    console.log(this.a + this.b);
                }
            }

            //提取方法到全局上下文
            var fn = obj.fn;
            //在全局上下文中运行
            fn();
        </script>

        <script>
            function fn()
            {
                return this.a + this.b;
            }
            var a = 1, b = 2;
            var obj = {
                a: 3,
                b: fn(),
                fn
            }
            console.log(obj.fn());
        </script>
    </body>

</html>
