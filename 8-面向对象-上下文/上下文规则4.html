<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>上下文规则4</title>
    </head>

    <body>
        立即执行函数表达式IIFE的上下文是全局window对象 <br>
        <script>
            var a = 1;
            var obj = {
                a: 2,
                fn: (function ()
                {
                    var a = this.a;
                    //闭包
                    return function ()
                    {
                        console.log(a + this.a);
                    }
                })()
            }
            obj.fn();
        </script>
    </body>

</html>
