        <title>clientWidth</title>
    </head>

    <body>
        <div>
            <img src="./html-element--dimensions-client.png" alt="">
        </div>
        <div>
            <p>只读的，返回内部宽度的整型值</p>
            <p>定义在Element接口上</p>
