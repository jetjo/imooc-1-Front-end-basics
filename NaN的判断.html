<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NaN的判断</title>
    </head>

    <body>
        按下F12打开控制台
        <script>
            console.log(`NaN == NaN是${ NaN == NaN }`);
            console.log(`虽然isNaN(NaN)是${ isNaN(NaN) }, 但是isNaN(e)是true时，e的值并不一定是NaN，因为isNaN(e)本质上是在背后悄悄地将参数e调用Number方法转换为数字，再去判断转换成的数字是不是NaN，所以只要 Number(e)的结果是NaN，那么isNaN(e)的结果就是true`);
            console.log(`isNaN(undefined)结果是${ isNaN(undefined) }`);
            console.log(`isNaN()结果是${ isNaN() }`);
            console.log(`isNaN(null)结果是${ isNaN(null) }`);
            console.log(`但是 null == undefined 的结果是${ null == undefined }`);
        </script>
    </body>

</html>
