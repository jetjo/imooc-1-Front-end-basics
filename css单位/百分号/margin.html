<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>margin</title>
        <style>
            .box {
                width: 500px;
                height: 700px;
                margin: 0 auto;
                border: 1px solid #ff0;
            }

            .box>div {
                width: 50px;
                height: 50px;
                background-color: #f09;
                margin: 10% auto;
                padding: 1%;
            }

        </style>
    </head>

    <body>
        <div class="box">
            <div></div>
        </div>
    </body>

</html>
