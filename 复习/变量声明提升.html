<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>变量声明提升</title>
    </head>

    <body>
        js会把变量声明提升到变量 所 在 作 用 域 的前面

        <script>
            console.log(a, 'a');
            // //抛出异常，不再向下执行
            // console.log(b, 'b');
            console.log(c, 'c');
            var a;
            var c = 'c';

            function log()
            {
                console.log(a, 'a', 'log');
                console.log(b, 'b', 'log');
                console.log(c, 'c', 'log');
                // console.log(d, 'd', 'log');
                // // // 加上判断仍然不行
                // d && console.log(d, 'd', 'log');
                var b = 'b';
            }
            // // //抛出异常，不再向下执行
            // log();
            // // 加上判断仍然不行
            // b && console.log(b, 'b');
            log();
            console.log(b, 'b');
        </script>
    </body>

</html>
