<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>复习形成BFC的方法</title>
        <style>
            .box .content {
                width: 200px;
                height: 200px;
                background-color: gold;
                float: left;
            }

            .box {
                border: 1px solid #000;
            }

            .clearfix {
                float: left;
                display: inline-block;
                display: flex;
                display: inline-flex;
                position: absolute;
                position: relative;
                overflow: hidden;
            }

        </style>
    </head>

    <body>
        <div class="box clearfix">
            <div class="content"></div>
        </div>
    </body>

</html>
