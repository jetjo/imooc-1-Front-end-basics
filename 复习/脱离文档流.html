<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>复习脱离文档流的方式</title>
        <style>
            .box .content {
                width: 200px;
                height: 200px;
                margin-bottom: 200px;
                background-color: gold;
            }

            .box .off-doc {
                position: absolute;
                float: left;
                position: relative;
                transform: translate(200px, 500px);
                background-color: rgba(0, 17, 255, 0.401);

            }

        </style>
    </head>

    <body>
        <div class="box">
            <div class="content off-doc">

            </div>
            <div class="content"></div>
        </div>
    </body>

</html>
