<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>子字符串的检索</title>
    </head>

    <body>
        按下F12打开控制台
        <script>
            let arr = '好好学习，天天向上';
            console.log(
                arr.includes('学习')
            );
            console.log(arr.indexOf('学习'));
            console.log(arr.indexOf('学习', 0));
            console.log(arr.indexOf('学习', 1));
            console.log(arr.indexOf('学习', 2));
            console.log(arr.indexOf('学习', 3));
            console.log(arr.indexOf('学习', 4));
            console.log(arr.indexOf('学习', 6));
        </script>
    </body>

</html>
