<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>运算精度</title>
    </head>

    <body>
        按下F12打开控制台
        <script>
            console.log(`0.1 + 0.2的结果不是0.3，是${ 0.1 + 0.2 }`);
            console.log(`要想保证精度，可以借助数字对象的实例方法toFixed`);
            console.log(`0.1 + 0.2 的值应该是${ Number((0.1 + 0.2).toFixed(1)) }`);
        </script>
    </body>

</html>
