<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>转换为数字类型</title>
    </head>

    <body>
        按下F12打开控制台
        <script>
            console.log(`静态方法Number(e)的本质是得出变量e在内存中存储的二进制数据对应的数字`);

            console.log(`所以Number(null)的结果是${ Number(null) }，虽然null的含义为不可用，但结果却不是NaN，也可以理解为null是空指针`);
            console.log(`Number(undefined)的结果是${ Number(undefined) }`);
            console.log(`Number()的结果是${ Number() }`);
            console.log(`Number(true)的结果是${ Number(true) }， 因为true在内存中就是存储的数字1`);
            console.log(`Number(false)的结果是${ Number(false) }， 因为false在内存中就是存储的数字0`);

            console.log(`所以分析Number(e)的结果时，就是看e在内存中存的是什么`);
        </script>

        <script>
            console.log(`parseInt(e)和parseFloat(e)本质上是在背后悄悄地将参数e转换为字符串，然后再从字符串中解析出数字`);
            console.log(`所以parseInt()的结果是${ parseInt() }，不是0而是NaN`);
            console.log(`所以parseInt(false)的结果是${ parseInt(false) }，不是0而是NaN`);
            console.log(`所以parseInt(true)的结果是${ parseInt(true) }，不是1而是NaN`);
            console.log(`所以parseInt(null)的结果是${ parseInt(null) }，不是0而是NaN`);
            console.log(`所以parseInt(undefined)的结果是${ parseInt(undefined) }，不是0而是NaN`);
        </script>

        <script>
            console.log(`parseInt、parseFloat、Number的异同`);
            console.log(`parseInt('2.3e2') = ${ parseInt('2.3e2') }`);
            console.log(`parseFloat('2.3e2') = ${ parseFloat('2.3e2') }`);
            console.log(`Number('2.3e2') = ${ Number('2.3e2') }`);

            console.log(`parseInt('2.3e2kkkkk') = ${ parseInt('2.3e2kkkkk') }`);
            console.log(`parseFloat('2.3e2kkkkk') = ${ parseFloat('2.3e2kkkkk') }`);
            console.log(`Number('2.3e2kkkkk') = ${ Number('2.3e2kkkkk') }`);

            console.log(`parseInt('lllll2.3e2') = ${ parseInt('lllll2.3e2') }`);
            console.log(`parseFloat('lllll2.3e2') = ${ parseFloat('lllll2.3e2') }`);
            console.log(`Number('lllll2.3e2') = ${ Number('lllll2.3e2') }`); ƒ
        </script>
    </body>

</html>
