<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>关系运算符的优先级</title>
    </head>

    <body>
        按下F12打开控制台
        <script>
            console.log(`关系运算符有==、===、!=、!==、>、<、>=、<=`);
            console.log(`逻辑运算符的优先级都一样，在表达式中从左到右执行`);
            console.log(`1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的执行结果是 ${ 1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 }`);
            console.log(`上面语句的执行流程是：`);
            console.log(` true === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的结果是 ${ true === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 }`);
            console.log(` false != 2 !== '2' > 1 < 100 >= 100 <= 100 的结果是 ${ false != 2 !== '2' > 1 < 100 >= 100 <= 100 }`);
            console.log(` true !== '2' > 1 < 100 >= 100 <= 100 的结果是 ${ true !== '2' > 1 < 100 >= 100 <= 100 }`);
            console.log(` true  > 1 < 100 >= 100 <= 100 的结果是 ${ true > 1 < 100 >= 100 <= 100 }`);
            console.log(` false < 100 >= 100 <= 100 的结果是 ${ false < 100 >= 100 <= 100 }`);
            console.log(` true  >= 100 <= 100 的结果是 ${ true >= 100 <= 100 }`);
            console.log(` false <= 100 的结果是 ${ false <= 100 }`);
            console.log(` true 的结果是 ${ true }`);

            console.log(` 1 == '1' 的结果是 ${ 1 == '1' } ，是true ？`);
            console.log(`true === 1  的结果是 ${ true === 1 } ，是false ？`);
            console.log(` false != 2 的结果是 ${ false != 2 } ，是true ？`);
            console.log(` true !== '2' 的结果是 ${ true !== '2' } ，是true ？`);
            console.log(` true  > 1 的结果是 ${ true > 1 } ，是false ？`);
            console.log(` false < 100 的结果是 ${ false < 100 } ，是true ？`);
            console.log(` true  >= 100 的结果是 ${ true >= 100 } ，是false ？`);

            console.log(`由上面的结果可知运算顺序是从右到左依次求值。。。`);

            console.log(`1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 上面语句的执行流程可能是：`);
            console.log(` 1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100的结果是 1 == ('1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100) `);
            console.log(` 1 == ('1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100) 的结果是 1 == ('1' === (1 != 2 !== '2' > 1 < 100 >= 100 <= 100)) `);
            console.log(` 1 == ('1' === (1 != 2 !== '2' > 1 < 100 >= 100 <= 100)) 的结果是 1 == ('1' === (1 != (2 !== '2' > 1 < 100 >= 100 <= 100))) `);
            console.log(` 1 == ('1' === (1 != (2 !== '2' > 1 < 100 >= 100 <= 100))) 的结果是 1 == ('1' === (1 != (2 !== ('2' > 1 < 100 >= 100 <= 100)))) `);
            console.log(` 1 == ('1' === (1 != (2 !== ('2' > 1 < 100 >= 100 <= 100)))) 的结果是 1 == ('1' === (1 != (2 !== ('2' > (1 < 100 >= 100 <= 100))))) `);
            console.log(` 1 == ('1' === (1 != (2 !== ('2' > (1 < 100 >= 100 <= 100))))) 的结果是 1 == ('1' === (1 != (2 !== ('2' > (1 < (100 >= 100 <= 100)))))) `);
            console.log(` 1 == ('1' === (1 != (2 !== ('2' > (1 < (100 >= 100 <= 100)))))) 的结果是 1 == ('1' === (1 != (2 !== ('2' > (1 < (100 >= (100 <= 100))))))) `);
            console.log(` 1 == ('1' === (1 != (2 !== ('2' > (1 < (100 >= (100 <= 100))))))) 的结果是 1 == ('1' === (1 != (2 !== ('2' > (1 < (100 >= ${ (100 <= 100) })))))) `);
            console.log(` 1 == ('1' === (1 != (2 !== ('2' > (1 < (100 >= ${ (100 <= 100) })))))) 的结果是 1 == ('1' === (1 != (2 !== ('2' > (1 < ${ (100 >= true) }))))) `);
            console.log(` 1 == ('1' === (1 != (2 !== ('2' > (1 < ${ (100 >= true) }))))) 的结果是 1 == ('1' === (1 != (2 !== ('2' > ${ (1 < true) })))) `);
            console.log(` 1 == ('1' === (1 != (2 !== ('2' > ${ (1 < true) })))) 的结果是 1 == ('1' === (1 != (2 !== ${ ('2' > false) }))) `);
            console.log(` 1 == ('1' === (1 != (2 !== ${ ('2' > false) }))) 的结果是 1 == ('1' === (1 != ${ (2 !== true) })) `);
            console.log(` 1 == ('1' === (1 != ${ (2 !== true) })) 的结果是 1 == ('1' === ${ (1 != true) }) `);
            console.log(` 1 == ('1' === ${ (1 != true) }) 的结果是 1 == ${ ('1' === false) } `);
            console.log(` 1 == ${ ('1' === false) } 的结果是 ${ 1 == false } `);
            console.log(` ${ 1 == false } 的结果是 false `);
            console.log(`所以表达式 1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的结果是：${ 1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 }`);

        </script>
    </body>

</html>
