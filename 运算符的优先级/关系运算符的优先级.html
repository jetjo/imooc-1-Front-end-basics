<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>关系运算符的优先级</title>
    </head>

    <body>
        按下F12打开控制台
        <script>
            function getVar(v)
            {
                console.log(typeof v, v);
                return v;
            }
            console.log(`关系运算符有==、===、!=、!==、>、<、>=、<=`);
            console.log(`逻辑运算符中判定是否相等的运算符（==、===、!=、!==）的优先级低于其余的判定大小的运算符`);
            console.log(`1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的执行结果是 ${ 1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 }`);
            console.log(`1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的执行结果是 ${ 1 == '1' === 1 != 2 !== ('2' > 1) < 100 >= 100 <= 100 }`);
            console.log(`1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的执行结果是 ${ 1 == '1' === 1 != 2 !== (('2' > 1) < 100) >= 100 <= 100 }`);
            console.log(`1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的执行结果是 ${ 1 == '1' === 1 != 2 !== ((('2' > 1) < 100) >= 100) <= 100 }`);
            console.log(`1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的执行结果是 ${ 1 == '1' === 1 != 2 !== (((('2' > 1) < 100) >= 100) <= 100) }`);
            console.log(`1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的执行结果是 ${ (1 == '1') === 1 != 2 !== (((('2' > 1) < 100) >= 100) <= 100) }`);
            console.log(`1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的执行结果是 ${ ((1 == '1') === 1) != 2 !== (((('2' > 1) < 100) >= 100) <= 100) }`);
            console.log(`1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的执行结果是 ${ (((1 == '1') === 1) != 2) !== (((('2' > 1) < 100) >= 100) <= 100) }`);

            console.log(`1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的执行结果是 ${ ((true === 1) != 2) !== (((('2' > 1) < 100) >= 100) <= 100) }`);
            console.log(`1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的执行结果是 ${ (false != 2) !== (((('2' > 1) < 100) >= 100) <= 100) }`);
            console.log(`1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的执行结果是 ${ true !== (((('2' > 1) < 100) >= 100) <= 100) }`);
            console.log(`1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的执行结果是 ${ true !== (((true < 100) >= 100) <= 100) }`);
            console.log(`1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的执行结果是 ${ true !== ((true >= 100) <= 100) }`);
            console.log(`1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的执行结果是 ${ true !== (false <= 100) }`);
            console.log(`1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的执行结果是 ${ true !== true }`);
            console.log(`1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的执行结果是 ${ false }`);

            console.log(`1 == '1' === 1 != 2 !== '2' > 1 < 100 >= 100 <= 100 的执行结果是 ${ getVar(1) == getVar('1') === getVar(1) != getVar(2) !== getVar('2') > getVar(1) < getVar(100) >= getVar(100) <= getVar(100) }`);
        </script>
    </body>

</html>
