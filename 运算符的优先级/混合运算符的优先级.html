<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>混合运算符的优先级</title>
    </head>

    <body>
        按下F12打开控制台

        <script>
            console.log(`混合运算符的优先级是 !、数学运算符、&&、||、=`);
            console.log(`混合运算符的顺序是非、数、关、逻，大概越复杂的运算的运算符的优先级越高`);
            var a = 3, b = 4;
            console.log(`a++ + b++ + ++a + ++b的结果是${ a++ + b++ + ++a + ++b }`);
            console.log("上面表达式的运算相当于 3+4+5+6, 可见自增与自减赋值运算符的优先级高于数学运算符");
            console.log(`!a++ + !b++ + !++a + !++b的结果是${ !a++ + !b++ + !++a + !++b }`);
            console.log('上面表达式的运算相当于 0+0+0+0，可见非运算的优先级也低于自增运算符');
        </script>
    </body>

</html>
