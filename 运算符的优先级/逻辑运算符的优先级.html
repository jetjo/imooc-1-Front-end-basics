<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>逻辑运算符的优先级</title>
    </head>

    <body>
        按下F12打开控制台
        <script>
            console.log(`逻辑运算符有!、&&、||，优先级顺序从左到右依次降低`);
            console.log(`false||1&&!0的结果是${ false || 1 && !0 }`);//true
        </script>
    </body>

</html>
